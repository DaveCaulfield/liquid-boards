{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'stores/css/stores.css' %}">

{% endblock %}


{% block content %}

<div class="overlay"></div>

<div class="row">
    <div class="col mb-5 mt-3">
        <div class="card-body mt-2 ">
            <!-- Display logo image -->
            <div class="img_container about-logo bg-black">
                <img class="card-logo_store_details" src="{{ MEDIA_URL }}noimage.png" alt="default image for logo">
            </div>
        </div>
    </div>
</div>

<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
<div class="container ">
    <div class="row ">
        <div class=" col my-auto text-center logo-font text-black">
            <h1>404</h1>
            <h3 class="text-black pt-4">Whoops!</h3>
            <h3 class="text-black pt-4">Page Not Found</h3>
            <div class="my-5">

                <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 mt-5">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="text-uppercase">Return to Shop</span>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
