{% extends "base.html" %}
{% load static %}
{% block extra_title %} - edit review {% endblock %}
{% block page_header %}
<!--header-->
<div class="container header-container">
  <div class="row">
    <div class="col">
    </div>
  </div>
</div>
{% endblock %}
{% block content %}
<!-- Edit Review page -->
<div class="container ">

  <div class="reviews-card col-md-8 offset-md-2 card mb-1">
    <div class="card-body ">

      <div class="row ">
        <div class="col-12 text-center ">
          <h2 class=" mb-4  text-black">Edit review:
          </h2>
          <p>{{ product.brand }} {{ product.name }} by {{ review.author }}</p>
        </div>
      </div>
      <!-- form that allows the user to edit-->
      <div class="row pb-5">
        <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2 p-5 ">
          <form method="POST" action="{% url 'edit_review' review.id %}" class="form mb-2"
            enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <!--buttons to update or cancel the process-->
            <div class="text-center">
              <button type="submit" class="btn btn-black rounded-0  mt-4">Submit</button>

              <a href="{% url 'product_detail' product.id %}" class="btn btn-black rounded-0  mt-4">Cancel
              </a>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
  
</div>
{% endblock %}
