<!--  include Bag Total -->
<h6 class="my-3"><strong>Bag Total: €{{ total|floatformat:2 }}</strong></h6>
<h6>Delivery: €{{ delivery|floatformat:2 }}</h6>
<h5 class="mt-4"><strong>Grand Total: €{{ grand_total|floatformat:2 }}</strong></h5>
{% if free_delivery_delta > 0 %}
<strong class="mb-1 text-sunset mt-4">
    You could get free delivery by spending just <span class="text-muted">€{{ free_delivery_delta }}</span>
    more!
</strong>
{% endif %}
